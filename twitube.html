<!DOCTYPE html>
<head>
  <title>Twitube</title>
  <meta name="description" content="Visualization of Korean Game streamers.">
  <meta name="keywords" content="twitch,youtube,streamer,game,influence,power">
  <meta name="author" content="Over Engineering">
  <meta charset="utf-8">
</head>
<style>
  body {
    margin: 0 auto;
    width: 100vw;
    height: 100vh;
    overflow-x: hidden;
  }
  header {
    height: 3rem;
    background: #777;
  }
  footer {
    height: 2rem;
    text-align: center;
    background: #777;
  }
  .page_template {
    width: 100%;
    height: calc(100vh - 5rem);
    display: flex;
    flex-wrap: wrap
  }
  .page_template .graph_view {
    width: 60%;
    height: 70%;
    /* background: rgb(240, 174, 174); */
  }
  .page_template .infos {
    width: 40%;
    height: 70%;
    /* background: rgb(169, 169, 247); */
  }
  .page_template .control_panel {
    width: 60%;
    height: 30%;
    /* background: rgb(152, 243, 152); */
  }
  .page_template .summary {
    width: 40%;
    height: 30%;
    /* background: rgb(252, 252, 162); */
  }

  .node_circle {
    stroke: #777;
    stroke-width: 1.0px;
  }
  .node_label {
    pointer-events: none;
  }
  .link {
    stroke: #777;
    stroke-opacity: .2;
  }
  #arrow {
    fill: #777;
    fill-opacity: .2;
  }
  #boldArrow {
    fill: #777;
    fill-opacity: 1;
  }
</style>
<body>
  <!-- <svg width="960" height="600"> </svg> -->
  <header>
    TWITUBE
  </header>
  <div class="page_template">
    <svg id="graph_view" width="960" height="600">
    </svg>
    <div class="infos">
    </div>
    <div class="control_panel">
    </div>
    <div class="summary"></div>
  </div>
  <footer>
    TWITUBE
  </footer>
<script src="../lib/d3/d3.min.js"></script>
<script>
  var svg = d3.select('svg'),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  console.log(width, height)

  var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));
    
  defs = svg.append("defs");
  defs.append("marker")
      .attr("id","arrow")
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 5)
      .attr("refY", 0)
      .attr("markerWidth",4)
      .attr("markerHeight",4)
      .attr("orient","auto")
      .append("path")
        .attr("d", "M0,-3L6,0L0,3")
        .attr("class","arrowHead");
  defs.append("marker")
      .attr("id","boldArrow")
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 5)
      .attr("refY", 0)
      .attr("markerWidth",4)
      .attr("markerHeight",4)
      .attr("orient","auto")
      .append("path")
        .attr("d", "M0,-4L8,0L0,4")
        .attr("class","arrowHead");

  d3.json("data/1812081200.json").then(function(graph) {
    var kinds = ["averageView", "subscriberCount", "recent_average_view"]
    var kind_max = {}
    for(var i = 0; i < kinds.length; i++){
      kind_max[kinds[i]] = d3.max(graph.nodes, function(d){
        return d[kinds[i]];
      });
    };
    var kind_to_color = function(d){
      return d3.rgb(
        225 * d.averageView / kind_max.averageView,
        225 * d.recent_average_view / kind_max.recent_average_view,
        200
      ) 
    };

    var main = svg.append("g")
                  .attr("class", "graph");

    var simulation = d3.forceSimulation()
        .nodes(graph.nodes);	
    
    simulation
        .force("charge_force", d3.forceManyBody().strength(-100))
        .force("center_force", d3.forceCenter(width / 2, height / 2))
        .force("x", d3.forceX())
        .force("y", d3.forceY());       

    var node = main.selectAll(".node_circle")
                  .data(graph.nodes)
                .enter().append("circle")
                  .attr("class", ".node_circle")
                  .attr("r", function(d) { return 0.05 * Math.sqrt(d.recent_average_view);})
                  .attr("fill", function(d){ return kind_to_color(d).toString();})
                  .on("mouseover", mouseOver(0.2))
                  .on("mouseout", mouseOut)
                  .call(drag(simulation));  

    //add tick instructions: 
    simulation.on("tick", tickActions );

    //Create the link force 
    //We need the id accessor to use named sources and targets 

    var link_force =  d3.forceLink(graph.links)
                        .id(function(d) { return d.id; })
                        .distance(40);

    simulation.force("links", link_force);

    //draw lines for the links 
    var link = main.selectAll(".link")
                  .data(graph.links)
                  .enter().append("line")
                    .attr("class", "link")
                    .attr("marker-end", "url(#arrow)")
                    .attr("stroke-width", function(d) { return 0.01 * Math.sqrt(d.score); });  
    // label nodes with alias
    var label = main.selectAll(".node_label")
                    .data(graph.nodes)
                  .enter().append("text")
                    .attr("class", "node_label")
                    .attr("dx", ".4em")
                    .attr("dy", ".4em")
                    .attr("font-family", "Verdana")
                    .attr("font-size", 10)
                    .style("fill", "#000000")
                    .text(function(d) { return d.alias; });

    function tickActions() {
      //update circle positions each tick of the simulation 
      node
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
          
      //update link positions 
      //simply tells one end of the line to follow one node around
      //and the other end of the line to follow the other node around
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });
      label
          .attr("x", function(d) { return d.x; })
          .attr("y", function(d) { return d.y; });
    }
    // build a dictionary of nodes that are linked
    var linkedByIndex = {};
    graph.links.forEach(function(d) {
        linkedByIndex[d.source.index + "," + d.target.index] = 1;
    });

    // check the dictionary to see if nodes are linked
    function isConnected(a, b) {
        return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
    }
    function mouseOver(opacity) {
      return function(d) {
        // check all other nodes to see if they're connected
        // to this one. if so, keep the opacity at 1, otherwise
        // fade
        node.style("stroke-opacity", function(o) {
            thisOpacity = isConnected(d, o) ? 1 : opacity;
            return thisOpacity;
        });
        node.style("fill-opacity", function(o) {
            thisOpacity = isConnected(d, o) ? 1 : opacity;
            return thisOpacity;
        });
        // also style link accordingly
        link.style("stroke-opacity", function(o) {
            return o.source === d || o.target === d ? 1 : opacity;
        });
        link.style("stroke", function(o){
            return o.source === d || o.target === d ? o.source.colour : "#ddd";
        });
        link.style("fill", function(o){
            return o.source === d || o.target === d ? o.source.colour : "#ddd";
        });
        link.attr('marker-end', o => (o.source === d || o.target === d ? 'url(#boldArrow)' : 'url(#arrow)'));
      };
    } 
    function mouseOut() {
        node.style("stroke-opacity", 1);
        node.style("fill-opacity", 1);
        link.style("stroke-opacity", .2);
        link.style("stroke", "#ddd");
    } 
});

drag = function(simulation) {
  
  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  
  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }
  
  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
  
  return d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);
}
</script>
